<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Login Form</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>

<body>

    <center>
        <div class=" w-50 rounded-3 mt-3 p-3" style="background-color: rgb(224, 220, 220);">
            <h1>Login Form</h1>
            <br>
            Email: <input class="w-75 form-control" type="text" id="email" placeholder="Enter Your Email">
            <br><br>
            <p id="min"></p>

            Password: <input class="w-75  form-control" type="password" id="pass" placeholder="Enter Your Password">
            <p id="demo"></p>
            <br>


            <button class="btn btn-primary" onclick="btn()">Submit</button>
        </div>

    </center>
    <script>
        function btn() {
            let password = document.getElementById('pass').value
            let email = document.getElementById('email').value

            if (password == '') {
                document.getElementById('demo').innerHTML = 'Please Fill This File'
            }
            if (email == '') {
                document.getElementById('min').innerHTML = 'Please Fill This File'
            }

            if (email === 'Muslim@gmail.com' && password === 'Muslimzzz') {
                let user = {
                    name: 'muslim',
                    email: email,
                    password: password

                }
                localStorage.setItem('loginuser', JSON.stringify(user))
                window.location.href = ('index.html')

            }


            else {
                alert('Invalid credential')
            }

        }

    </script>
</body>

</html>
